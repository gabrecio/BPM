<div ng-controller="RolesCtrl" class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-7 col-lg-9">
							<div class="input-group input-group-sm">
								<input ng-model="searchRoles" type="search" name="" id="" value="" required="required" title="" ng-change="doSearch()" class="form-control"/>
								<div class="input-group-btn">
									<button tabindex="-1" type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</div>
						<div class="col-xs-5 col-lg-3 text-right">
							<div has-permission='Roles.Agregar' class="btn-group">
							    <a tabindex="-1" ng-href="#/admin/roles/new" class="btn btn-success btn-sm">
							    	<i class="fa fa-plus"></i>
							    	<span class="hidden-xs"> Rol</span>
							    </a>
							</div>							
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>							
							<th ng-click="sort('Nombre')">Nombre
								<i class="fa fa-arrows-v"></i>
							</th>
							<th ng-click="sort('activo')" class="hidden-xs">Activo 
								<i class="fa fa-arrows-v"></i>
							</th>							
							<th ng-click="sort('fechaAlta')" class="order hidden-xs">Alta 
								<i class="fa fa-arrows-v">              </i>
							</th>
						</tr>
					</thead>
					<tbody>           
						<tr ng-repeat="rol in roles">
							<td>
								<a tabindex="-1" href="#/admin/roles/edit/{{rol.id}}">{{rol.nombre}}</a>
							</td>							
							<td ng-show="{{rol.activo}}" class="hidden-xs">Si</td>
							<td ng-hide="{{rol.activo}}" class="hidden-xs">No</td>	
							<td class="hidden-xs">{{rol.fechaAlta  | date: 'dd/MM/yyyy hh:mm' }} </td>
							<td class="text-right">
								<div class="dropdown">
									<a class="dropdown-toggle btn btn-default btn-xs">
										<i class="fa fa-cog"></i> 
										<i class="fa fa-caret-down"></i>
									</a>
									<ul class="dropdown-menu pull-right text-left">
										<li has-permission='Roles.Editar'>
											<a tabindex="-1" href="#/admin/roles/edit/{{rol.id}}">
												<i class="fa fa-edit"></i> Editar
											</a>
										</li>
										<li  has-permission='Roles.Eliminar'>
											<a tabindex="-1" href="#/admin/roles" ng-click="deleteRol(rol)" confirmation-needed="¿ Esta seguro que desea eliminar el rol {{rol.nombre}}?">
												<i class="fa fa-times-circle"></i> Eliminar              
											</a>
										</li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer panel-issues-footer">
					<div ng-show="pagingInfo.totalItems == 0">
						<h3>No se encontraron roles</h3>
					</div>
					<div ng-show="pagingInfo.totalItems &gt; 0" class="text-center">
						<pagination page="pagingInfo.page" total-items="pagingInfo.totalItems" items-per-page="pagingInfo.itemsPerPage" on-select-page="selectPage(page)" first-text="Primero" previous-text="Anterior" next-text="Siguiente" last-text="Último" max-size="10" rotate="false" boundary-links="true">
						</pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
